apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: fidelev/vprofileapp
        ports:
        - name: vproapp-port
          containerPort: 8080
      initContainers:
      - name: init-db
        image: busybox
        command: ["sh", "-c", "until nslookup vprodb; do echo waiting for db; slepp 2; done;"]
      - name: init-memcache
        image: busybox
        command: ["sh", "-c", "until nslookup vprocache01; do echo waiting for mc; slepp 2; done;"]